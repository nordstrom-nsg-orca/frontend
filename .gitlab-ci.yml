stages:
  - build
  - nonprod-deploy

build-stage:
  stage: build
  image: node:latest
  script:
    - npm install
    - CI=false npm run build
  artifacts:
    expire_in: 1 hrs
    paths:
      - build/

deploy-stage:
  stage: nonprod-deploy
  image: gitlab-registry.nordstrom.com/cicd/images/incubator/artillery:unstable
  before_script:
    - npm install serverless
  script:
    - creds-helper -aws
    - npm install serverless-s3-sync
    - serverless config credentials --provider aws --key $nsg_application['AccessKeyId'] --secret $nsg_application['SecretAccessKey']
    - serverless deploy
  dependencies:
    - build-stage
